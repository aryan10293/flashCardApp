<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>flash cards</title>
</head>

<body>
    <h1>
        flashcard app
    </h1>
    <div id="card">
        <p id="question">

        </p>
        <p id="answer" class="hide">

        </p>

        <button id="back">Back</button>

        <button id="show">
            Show Answer!
        </button>

        <button id="next">
            Next Question!
        </button>


    </div>
    <div>
        <h2>Add a flashcard</h2>
        <div>
            <div>
                <label for="addcard">Question</label>
                <input type="text" id="addQuestion">
            </div>
            <div>
                <label for="addcard">Answer</label>
                <input type="text" id="addAnswer">
            </div>
            <button id="submit">Add Card</button>
        </div>

    </div>
    <div>
        <h2>Add a Deck</h2>
        <div>
            <div>
                <label for="addcard">Subject</label>
                <input type="text" id="addSubject">
            </div>
            <button id="addDeck">Add Deck</button>
        </div>

    </div>

</body>

</html>
